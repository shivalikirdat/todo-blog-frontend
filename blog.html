<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="blog.css" />
</head>
<body>
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container">
            <h1 class="mb-0">My Blog</h1>
        </div>
    </header>

    <main class="container">
        <!-- Create Post Form -->
        <section class="mb-5">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Title</label>
                    <input type="text" id="postTitle" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="postContent" class="form-label">Content</label>
                    <textarea id="postContent" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publish</button>
            </form>
        </section>

        <!-- Blog Posts List -->
        <section>
            <h2>Blog Posts</h2>
            <div id="postsList" class="row gy-4">
                <!-- Posts will be inserted here by JS -->
            </div>
        </section>
    </main>

    <footer class="bg-light text-center text-muted p-3 mt-5">
        <div class="container">
            &copy; 2025 My Blog Project
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
