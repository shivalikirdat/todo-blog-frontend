<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="todostyle.css" />
</head>
<body>
  <header>
    <h1>Todo Manager</h1>
  </header>

  <main>
    <section class="task-creator">
      <h2>Add New Task</h2>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter new task..." required />
        <input type="date" id="due-date" />
        <select id="priority">
          <option value="Low">Low Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="High">High Priority</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section class="task-filters">
      <h2>Filter Tasks</h2>
      <div class="filters">
        <button data-filter="all" class="filter-btn">All</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
        <button data-filter="pending" class="filter-btn">Pending</button>
      </div>
    </section>

    <section class="task-list-section">
      <h2>Your Tasks</h2>
      <ul id="task-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Todo Manager</p>
  </footer>

  <script src="todo.js"></script>
</body>
</html>
